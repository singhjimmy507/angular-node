<mat-card>
    Welcome! Get Home Insurance
<form class="example-form">

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Where is the property?" value="">
  </mat-form-field>
  <br>
    <mat-radio-group>
      &nbsp;<mat-radio-button value="1">I own</mat-radio-button>
      &nbsp;<mat-radio-button value="2">I rent</mat-radio-button>
    </mat-radio-group>
<br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="First Name" value="">
  </mat-form-field>
  &nbsp;
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Last Name" value="">
  </mat-form-field>
  &nbsp;
  <mat-form-field class="example-full-width">
    <input matInput placeholder="DOB" value="">
  </mat-form-field>
  <br>
  When do you want your coverage to start ? <br><br>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Start Date" value="">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary">Back</button>
  &nbsp;
  <button mat-raised-button color="primary">Next</button>

</form>
</mat-card>
